<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="product">
    <figure class="image">
    </figure>
    <div class="description">
      <p class="perfume">PERFUME</p>
      <h1 id="name">Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <p id="price-tag"><span class="price">$149.99</span><span class='crossed'>$169.99</span></p>
      <button type="button">
        <img src="./images/icon-cart.svg" aria-hidden="true" />
        Add to Cart</button>
    </div>

  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
    Coded by <a href="#">EngineerCookie.</a>
  </div>
</body>
</html>
